        .back-home {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: hotpink;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    .back-home:hover {
      background-color: deeppink;
}
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery img {
            border: 5px solid #ff99cc;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.5);
        }

        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #ff66b2;
        }
    </style>
